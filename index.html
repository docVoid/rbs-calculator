<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <div class="logo">
            <img src="logo_rbs.png" alt="Schullogo">
        </div>
        <input type="text" id="display">
        <div class="keys">
            <button class="button1" onclick="clearDisplay()">C</button>
            
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('pi')">π</button>
            <button onclick="appendToDisplay('sqrt(')">√</button>

            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            
            
            <button onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            
            <button onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button class="button1" onclick="calculate()">=</button>
        </div>
        <div class="mode-selector">
            <label for="mode">Modus:</label>
            <select id="mode" onchange="changeMode(this.value)">
                <option value="degrees">Gradmaß</option>
                <option value="radians">Bogenmaß</option>
            </select>
        </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
